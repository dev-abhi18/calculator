<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/6beca98a65.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" async></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">
        <i class="fas fa-calculator"></i>
        Calculator By Abhivyakt
        
    </h1>
    <div class="calculator-body">
        <div class="display">
            <div id="display-1">0</div>
            <div id="display-2">0</div>
            <div id="temp-result">0</div>
        </div>
        <div class="button-container">
            <div class="button clear" data-value="AC">AC</div>
            <div class="button delete" data-value="CE">CE</div>
            <div class="button operator" data-value="%">%</div>
            <div class="button operator" data-value="/">/</div>
            <div class="button number" data-value="7">7</div>
            <div class="button number" data-value="8">8</div>
            <div class="button number" data-value="9">9</div>
            <div class="button operator" data-value="X">X</div>
            <div class="button number" data-value="4">4</div>
            <div class="button number" data-value="5">5</div>
            <div class="button number" data-value="6">6</div>
            <div class="button operator" data-value="-">-</div>
            <div class="button number" data-value="1">1</div>
            <div class="button number" data-value="2">2</div>
            <div class="button number" data-value="3">3</div>
            <div class="button operator" data-value="+">+</div>
            <div class="button number zero" data-value="0">0</div>
            <div class="button number dot" data-value=".">.</div>
            <div class="button equal" data-value="=">=</div>
            
        </div>
    </div>
    
    <br>
    <br>
    
</body>
</html>
